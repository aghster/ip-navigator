<span data-area="text">
<strong><%= title %></strong> <%= language ? '[' + language + ']' : '' %>
<br/><br/>
<span class="keyword"><%= content %></span>
<br/><br/><br/>
<% if (datasource) { %>
<span class="pull-right text-small text-muted">
    Data source: <span class="datasource-label"><%= datasource %></span>
</span>
<% } %>
<span class="clearfix"></span>
</span>
